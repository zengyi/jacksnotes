<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home Page</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<h1>Welcome to JacksNotes.CA</h1>
		</header>
		<main>
			<section>
				<h2>Questionnaire Form</h2>

				<form action="/submit" method="post">
					<h2>Identification</h2>
					<label for="teacher">1.1. Teacher:</label><br />
					<input type="text" id="teacher" name="teacher" /><br /><br />

					<label for="student_number">1.2. Your student number:</label><br />
					<input
						type="text"
						id="student_number"
						name="student_number"
					/><br /><br />

					<h3>1.3. While at Mackenzie</h3>
					<label for="first_name">1.3.1. First name:</label><br />
					<input type="text" id="first_name" name="first_name" /><br /><br />

					<label for="last_name">1.3.2. Last name:</label><br />
					<input type="text" id="last_name" name="last_name" /><br /><br />

					<label for="recognize_picture"
						>1.4. Who do you recognize in this picture?</label
					><br />
					<input
						type="text"
						id="recognize_picture"
						name="recognize_picture"
					/><br /><br />

					<label for="married_name">2. Your married name:</label><br />
					<input
						type="text"
						id="married_name"
						name="married_name"
					/><br /><br />

					<label for="graduation_year"
						>3. When did you graduate from Mackenzie?</label
					><br />
					<input
						type="text"
						id="graduation_year"
						name="graduation_year"
					/><br /><br />

					<h2>4. While you were there</h2>
					<label for="teachers">4.1. Who were your teachers?</label><br />
					<input type="text" id="teachers" name="teachers" /><br /><br />

					<label for="remember_teachers"
						>4.2. What do you remember about some of them?</label
					><br />
					<input
						type="text"
						id="remember_teachers"
						name="remember_teachers"
					/><br /><br />

					<label for="favorite_teacher"
						>4.3. Who was your favourite teacher?</label
					><br />
					<input
						type="text"
						id="favorite_teacher"
						name="favorite_teacher"
					/><br /><br />

					<label for="extracurricular"
						>4.4. What extracurricular activities did you participate in?</label
					><br />
					<input
						type="text"
						id="extracurricular"
						name="extracurricular"
					/><br /><br />

					<label for="memories"
						>4.5. What do you remember most about your time at Mackenzie?</label
					><br />
					<input type="text" id="memories" name="memories" /><br /><br />

					<label for="pictures"
						>5. Do you have any pictures of your Mackenzie years you could
						share?</label
					><br />
					<input
						type="file"
						id="pictures"
						name="pictures"
						accept="image/*"
					/><br /><br />

					<label for="location"
						>6. Which country/province/state/city do you currently live
						in?</label
					><br />
					<input type="text" id="location" name="location" /><br /><br />

					<label for="last_60_years"
						>7. What have you done in the last 60 years that you want to
						share?</label
					><br />
					<input
						type="text"
						id="last_60_years"
						name="last_60_years"
					/><br /><br />

					<label for="proud"
						>8. What have you done that you are most proud of?</label
					><br />
					<input type="text" id="proud" name="proud" /><br /><br />

					<label for="hobbies">9. Do you have any hobbies?</label><br />
					<input type="text" id="hobbies" name="hobbies" /><br /><br />

					<label for="email">10. Can you give us your email address?</label
					><br />
					<input type="email" id="email" name="email" /><br /><br />

					<label for="additional_info"
						>11. Is there anything else you would like to add to this CV?</label
					><br />
					<textarea id="additional_info" name="additional_info"></textarea
					><br /><br />

					<input type="submit" value="Submit" />
				</form>
			</section>
			<section>
				<p><a href="index.html"> &#129080; BACK TO HOME</a></p>
			</section>
		</main>
		<footer>
			<p>Â© 2024 JacksNotes.CA</p>
		</footer>
	</body>
</html>
